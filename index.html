<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Configura o arquivo CSS, o titulo e o icone da pagina -->
  <title>JFI | Gerador de Assinaturas</title>
  <link rel="stylesheet" type="text/css" href="index.css" />
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
  <link rel="icon" href="./assets/imgs/favicon.png" type="image/png">
</head>

<body>
  <!-- Cria um wrapper "app" -->
  <div class="app">
    <!-- Cria um wrapper "content" -->
    <div class="content">
      <!-- Cria um cabecalho com a logo e o nome/slogan -->
      <div class="header">
        <span>
          <img src="./assets/imgs/Logo.png" class="assinaturaImagem"
            style="max-width: 125px;">
        </span>
        <!-- <h1 class="display-4">JFI  Silvicultura</h1> -->
        <p class="h5">Gerador de assinatura eletrônica</p>
      </div>

      <div class="forms">
        <!-- Cria um formulario para o usuario preencher -->
        <form>
          <!-- Cada campo e uma divisao com um texto (descricao) e uma entrada de texto <input> -->
          <!-- Cada <input> recebe um id, que e usado no script para pegar o que o usuario digitou -->
          <div class="form-input">
            <p>Nome</p><input type="text" id="nome" class="input-text" placeholder="Insira o seu nome completo" maxlength="30">
          </div>
          <div class="form-input">
            <!-- Nesse campo em especifico tem um <select> no lugar da <input> -->
            <p>Cargo</p>
            <select id="cargos">
               <!-- O value de cada uma das opcoes sera usado (ao inves do que o usuario digitou) -->
               <option value="" selected disabled>Selecione o seu cargo</option>

               <optgroup label="Presidência">
                <option value="Presidente">Presidente</option>
                <option value="Vice-Presidente">Vice-Presidente</option>
              </optgroup>

              <optgroup label="Projetos">
                <option value="Diretor de Projetos">Diretor de Projetos</option>
                <option value="Gerente de Projetos">Gerente de Projetos</option>
                <option value="Assessor de Projetos">Assessor de Projetos</option>
                <option value="Trainee de Projetos">Trainee de Projetos</option>
              </optgroup>
              
              <optgroup label="P&amp;D">
                <option value="Gerente de P&amp;D">Gerente de P&amp;D</option>
                <option value="Assessor de P&amp;D">Assessor de P&amp;D</option>
              </optgroup>

              <optgroup label="Negócios">
                <option value="Diretor de Negócios">Diretor de Negócios</option>
                <option value="Gerente de Negócios">Gerente de Negócios</option>
                <option value="Assessor de Negócios">Assessor de Negócios</option>
                <option value="Trainee de Negócios">Trainee de Negócios</option>
              </optgroup>
              
              <optgroup label="Marketing">
                <option value="Diretor de Marketing">Diretor de Marketing</option>
                <option value="Gerente de Marketing">Gerente de Marketing</option>
                <option value="Assessor de Marketing">Assessor de Marketing</option>
                <option value="Trainee de Marketing">Trainee de Marketing</option>
              </optgroup>

              <optgroup label="Recursos Humanos">
                <option value="Gerente de Recursos Humanos">Gerente de Recursos Humanos</option>
                <option value="Assessor de Recursos Humanos">Assessor de Recursos Humanos</option>
                <option value="Trainee de Recursos Humanos">Trainee de Recursos Humanos</option>
              </optgroup>

              <optgroup label="Financeiro">
                <option value="Gerente Financeiro">Gerente Financeiro</option>
                <option value="Assessor Financeiro">Assessor Financeiro</option>
                <option value="Trainee Financeiro">Trainee Financeiro</option>
              </optgroup>
            </select>
          </div>
          <div class="form-input">
            <p>Local</p><input type="text" id="local" class="input-text" placeholder="Insira o seu local de atuação" maxlength="20">
          </div>
          <div class="form-input">
            <p>Celular</p><input type="tel" id="celular" class="input-text" placeholder="Insira o seu número corporativo">
          </div>
        </form>
      </div>

      <h4>Pré-visualização da assinatura</h4>
      <center>
        <div class="separador"></div>
      </center>
      <div class="assinatura-wrapper">
        <!-- Cria a divisao que sera usada para copiar a assinatura -->
        <div class="assinatura-div" id="assinatura-div">
          <!-- Adiciona dentro dela uma tabela -->
          <!--  -->
          <!-- 
          |-------------------------------------|
          |      |       | |------------------| |
          |      |       | | icone | telefone | |
          |      | nome  | |------------------| |
          | logo | cargo | | icone | telefone | |
          |      |       | |------------------| |
          |      |       | | icone |   site   | |
          |      |       | |------------------| |
          |-------------------------------------|
        -->
          <table cellpadding="0" cellspacing="0">
            
            <td style="white-space: nowrap;">
              <h3 style="margin: 0px; font-size: 18px; white-space: nowrap;">
                <span id="nome-assinatura">Nome Completo</span>
              </h3>
              <p style="margin: 0px; font-size: 14px; line-height: 22px; white-space: nowrap;">
                <span id="cargo-assinatura">Cargo na empresa</span>
              </p>
              <p style="margin: 0px; font-size: 14px; line-height: 22px; white-space: nowrap;">
                <span id="local-assinatura">Local de atuação</span>
              </p>
              <a id="celular-assinatura" href="https://wa.me/5599999999999" >
                <span id="celular-assinatura">99 99999 9999</span>
              </a>
            </td>
            <tr>
            <td>
              <a href="https://www.canaldedenuncias.com.br/jfisilvicultura/">
                <img style="width: 500px; margin-top: 2px; text-decoration: none;" src="https://jfi.com.br/assinatura/Teste02/Assets/img/Assinatura_email_HQ_2.png" />
              </a>
            </td>
            </tr>
          </table>
        </div>
      </div>

      <!-- Cria divisao para o botao na parte de baixo -->
      <div class="center-button">
        <!-- <button type="submit" id="btn-copiar">
          <img src="./assets/imgs/schedule.png" alt="Icone de copiar">
          <h2>Copiar para a área de Transferência</h2>
        </button> -->
          <button class="Btn" type="submit" id="btn-copiar">
            <span class="text">Copiar a assintura</span>
            <span class="svgIcon">
              <img style="height: 1em;" src="./assets/imgs/table.png" alt="">
              <!-- <svg fill="white" viewBox="0 0 384 512" height="1em" xmlns="http://www.w3.org/2000/svg"><path d="M280 64h40c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128C0 92.7 28.7 64 64 64h40 9.6C121 27.5 153.3 0 192 0s71 27.5 78.4 64H280zM64 112c-8.8 0-16 7.2-16 16V448c0 8.8 7.2 16 16 16H320c8.8 0 16-7.2 16-16V128c0-8.8-7.2-16-16-16H304v24c0 13.3-10.7 24-24 24H192 104c-13.3 0-24-10.7-24-24V112H64zm128-8a24 24 0 1 0 0-48 24 24 0 1 0 0 48z"></path></svg> -->
            </span>
          </button>

          <!-- Botão para abrir o modal com explicação de como inserir a assinatura dno e-mail -->
          <button class="Btn2" type="submit" id="openModalBtn">
            <span class="text2">Como usar no e-mail?</span>
            <span class="svgIcon2">
              <img style="height: 1.25em;" src="./assets/imgs/interrogacao.png" alt="">
              <!-- <svg fill="white" viewBox="0 0 384 512" height="1em" xmlns="http://www.w3.org/2000/svg"><path d="M280 64h40c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128C0 92.7 28.7 64 64 64h40 9.6C121 27.5 153.3 0 192 0s71 27.5 78.4 64H280zM64 112c-8.8 0-16 7.2-16 16V448c0 8.8 7.2 16 16 16H320c8.8 0 16-7.2 16-16V128c0-8.8-7.2-16-16-16H304v24c0 13.3-10.7 24-24 24H192 104c-13.3 0-24-10.7-24-24V112H64zm128-8a24 24 0 1 0 0-48 24 24 0 1 0 0 48z"></path></svg> -->
            </span>
          </button>

          <!-- Cria divisao para o rodape com as informacoes -->
          <footer>
            <a href="https://www.jfi.com.br" target="blank">
              JFI Silvicultura <span><img src="./assets/imgs/R.png" alt=""></span> - Todos os Direitos Reservados - 2024
            </a>
          </footer>
    </div>
  </div>

  <!-- Configura o script com o codigo -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
  <script src="index.js"></script>
</body>

</html>
